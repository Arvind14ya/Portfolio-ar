<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:
        linear-gradient(rgba(4,40,67,0.6),rgba(4,9,30,0.8)),
        url(img1.jpg) center/cover no-repeat;
    }

    /* ===== LOGIN BOX ===== */
    .login-box{
      width:350px;                /* box increased */
      padding:35px;
      border-radius:12px;
      backdrop-filter: blur(8px);
      box-shadow:0 0 25px rgba(0,255,255,0.5);
      color:#fff;
    }

    .login-box img{
      width:70px;
      height:70px;
      border-radius:50%;
      display:block;
      margin:0 auto 10px;
    }

    .login-box h1{
      text-align:center;
      margin-bottom:25px;
    }

    /* ===== INPUT GROUP ===== */
    .input-group{
      position:relative;
      margin-bottom:22px;
    }

    .input-group input{
      width:100%;
      padding:12px 40px 12px 14px;
      border:none;
      border-radius:6px;
      outline:none;
      background:#f1f1f1;
      font-size:15px;
    }

    .input-group i{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      color:#ff9800;
      font-size:18px;
    }

    .error{
      font-size:14px;
      color:yellow;
      margin-top:5px;
    }

    /* ===== BUTTON ===== */
    .login-box button{
      width:60%;
      height:42px;
      display:block;
      margin:15px auto;
      border-radius:25px;
      border:1px solid red;
      background:transparent;
      color:white;
      font-size:18px;
      cursor:pointer;
      transition:0.3s;
    }

    .login-box button:hover{
      background:red;
    }

    /* ===== CHECKBOX ===== */
    .remember{
      font-size:14px;
      margin-top:10px;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:480px){
      .login-box{
        width:90%;
        padding:30px;
      }
    }
  </style>
</head>

<body>

  <form onsubmit="return validation()">
    <div class="login-box">

      <img src="IMG_20240308_231234 (2).jpg" alt="user">

      <h1>Login Form</h1>

      <div class="input-group">
        <input type="text" id="username" placeholder="Enter Username">
        <i class="fa-solid fa-user"></i>
        <div id="error1" class="error"></div>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Enter Password">
        <i class="fa-solid fa-lock"></i>
        <div id="error2" class="error"></div>
      </div>

      <button type="submit">Login</button>

      <div class="remember">
        <input type="checkbox"> Keep me signed in
      </div>

    </div>
  </form>

  <script>
    function validation(){
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      document.getElementById("error1").innerHTML = "";
      document.getElementById("error2").innerHTML = "";

      if(user === ""){
        document.getElementById("error1").innerHTML = "Please enter username";
        return false;
      }
      if(pass === ""){
        document.getElementById("error2").innerHTML = "Please enter password";
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
